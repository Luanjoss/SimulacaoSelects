<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Seleção Alunos</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script1.js"></script>
</head>

<body>

    <header>
        <h1>Classe</h1>
    </header>

    <main>
        <div class="title">
            <h2>Alunos</h2>
            <span>Lista de alunos e suas disciplinas.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Aluno:</label>
                <input type="text" id="aluno" placeholder="Noem do aluno">
            </div>

            <div class="lineInput">
                <label>Idade:</label>
                <input type="text" id="idade" placeholder="Idade do Aluno">
            </div>
            <button onclick="aluno.salvar()">Salvar</button>
            <button onclick="aluno.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th class="center">Açôes</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
